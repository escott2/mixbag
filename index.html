<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixbag</title>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main class="js-main-wrapper">
      <div class="exploratorium-wrapper">
        <h1>Exploratorium</h1>
        <!-- popup -->
        <section class="main-section">
          <div class="js-popup popup inactive">
            <h2>Surprise!</h2>
          </div>
          <button class="js-popup-button">Click here</button>
        </section>
        <!-- carousel -->
        <section class="main-section carousel-wrapper js-carousel-wrapper">
          <div class="carousel js-carousel">
            <ul class="carousel-slides">
              <li class="carousel-slide carousel-slide-yellow"></li>
              <li class="carousel-slide carousel-slide-green"></li>
              <li class="carousel-slide carousel-slide-yellow"></li>
              <li class="carousel-slide carousel-slide-green"></li>
              <li class="carousel-slide carousel-slide-yellow"></li>
              <li class="carousel-slide carousel-slide-green"></li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
